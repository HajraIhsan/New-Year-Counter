<!DOCTYPE html>
<html>
    <head><title>New Year Counter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="counter.css">

    </head>
    <body>
        <div class="wrapper">
            <div class="container text-center">
                <div class="col-md-12">
                    <h1 id="header">New Year Counter</h1>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="top-panel">
                            <div id="days" class="num">00</div>
                        </div>
                        <div class="bottom-panel">
                            <div id="days-text" class="text">Days</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="top-panel">
                            <div id="hours" class="num">00</div>
                        </div>
                        <div class="bottom-panel">
                            <div id="hours-text" class="text">Hours</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="top-panel">
                            <div id="mins" class="num">00</div>
                        </div>
                        <div class="bottom-panel">
                            <div id="mins-text" class="text">Minutes</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="top-panel">
                            <div id="secs" class="num">00</div>
                        </div>
                        <div class="bottom-panel">
                            <div id="secs-text" class="text">Seconds</div>
                        </div>
                    </div>
                </div>
                <div id="info" class="small"></div>
            </div>
        </div>
        <script src="script.js">
           
        </script>
    </body>
</html>
